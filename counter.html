<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/ionicons.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
</head>

<style>
    * {
        background-color: blanchedalmond;
        justify-content: center;
        user-select: none;
    }
</style>

<body>
    <div id="root" style="justify-content: center; align-items: center; display: flex; flex-direction: column;">
        <h1>Ol√°!</h1>
        <h2>javascript & html</h2>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h1 class="result"></h1>
            <div>
                <button style="width: 100px;" class="minus">Menos</button>
                <button style="width: 100px;" class="plus">Mais</button>
            </div>
        </div>
    </div>
    <script>
        let counterDisplayElem = document.querySelector('.result');
        let counterMinusElem = document.querySelector('.minus');
        let counterPlusElem = document.querySelector('.plus');

        let count = 0;

        updateDisplay();

        counterPlusElem.addEventListener("click", () => {
            count++;
            updateDisplay();
        });

        counterMinusElem.addEventListener("click", () => {
            count--;
            updateDisplay();
        });

        function updateDisplay() {
            counterDisplayElem.innerHTML = count;
        };
    </script>
</body>

</html>
